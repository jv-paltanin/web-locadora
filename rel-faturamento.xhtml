<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="corpo">
		<title>Consulta de Faturamento</title>
		<style type="text/css">
.ui-g div {
	background-color: #fff;
	text-align: center;
	border: 1px solid #fafafa;
}
</style>
		<h:form>
			<p:growl id="growl" showDetail="true" life="4000" />

			<div class="ui-g" align="center">
				<div class="ui-g-12">
					<p:outputLabel value="Ano: " />
					<p:inputNumber value="#{relFaturamentoBacking.anoPesquisa}"
						size="20" maxValue="2021" decimalPlaces="0" />
					<p:commandButton id="btnPesquisar" value="Pesquisar"
						action="#{relFaturamentoBacking.pesquisar()}" update="@form" />
				</div>
			</div>


			<div class="ui-g">
				<div class="ui-g-6">
					<div align="left">
						<p:chart id="grafico" type="line"
							model="#{relFaturamentoBacking.lineModel}"
							style="height: 400px; width: 480px" />
					</div>
				</div>
				<div class="ui-g-6">
					<div class="ui-g">
						<div class="ui-g-3">
							<p:outputLabel value="Janeiro" />
							<p:inputNumber value="#{relFaturamentoBacking.valorJaneiro}"
								size="10" symbol="R$" symbolPosition="p" disabled="true" />
						</div>
						<div class="ui-g-3">
							<p:outputLabel value="Fevereiro" />
							<p:inputNumber value="#{relFaturamentoBacking.valorFevereiro}"
								size="10" symbol="R$" symbolPosition="p" disabled="true" />
						</div>
						<div class="ui-g-3">
							<p:outputLabel value="MarÃ§o" />
							<p:inputNumber value="#{relFaturamentoBacking.valorMarco}"
								size="10" symbol="R$" symbolPosition="p" disabled="true" />
						</div>
						<div class="ui-g-3">
							<p:outputLabel value="Abril" />
							<p:inputNumber value="#{relFaturamentoBacking.valorAbril}"
								size="10" symbol="R$" symbolPosition="p" disabled="true" />
						</div>
					</div>
					<div class="ui-g">
						<div class="ui-g-3">
							<p:outputLabel value="Maio" />
							<p:inputNumber value="#{relFaturamentoBacking.valorMaio}"
								size="10" symbol="R$" symbolPosition="p" disabled="true" />
						</div>
						<div class="ui-g-3">
							<p:outputLabel value="Junho" />
							<p:inputNumber value="#{relFaturamentoBacking.valorJunho}"
								size="10" symbol="R$" symbolPosition="p" disabled="true" />
						</div>
						<div class="ui-g-3">
							<p:outputLabel value="Julho" />
							<p:inputNumber value="#{relFaturamentoBacking.valorJulho}"
								size="10" symbol="R$" symbolPosition="p" disabled="true" />
						</div>
						<div class="ui-g-3">
							<p:outputLabel value="Agosto" />
							<p:inputNumber value="#{relFaturamentoBacking.valorAgosto}"
								size="10" symbol="R$" symbolPosition="p" disabled="true" />
						</div>
					</div>
					<div class="ui-g">
						<div class="ui-g-3">
							<p:outputLabel value="Setembro" />
							<p:inputNumber value="#{relFaturamentoBacking.valorSetembro}"
								size="10" symbol="R$" symbolPosition="p" disabled="true" />
						</div>
						<div class="ui-g-3">
							<p:outputLabel value="Outubro" />
							<p:inputNumber value="#{relFaturamentoBacking.valorOutubro}"
								size="10" symbol="R$" symbolPosition="p" disabled="true" />
						</div>
						<div class="ui-g-3">
							<p:outputLabel value="Novembro" />
							<p:inputNumber value="#{relFaturamentoBacking.valorNovembro}"
								size="10" symbol="R$" symbolPosition="p" disabled="true" />
						</div>
						<div class="ui-g-3">
							<p:outputLabel value="Dezembro" />
							<p:inputNumber value="#{relFaturamentoBacking.valorDezembro}"
								size="10" symbol="R$" symbolPosition="p" disabled="true" />
						</div>

					</div>
				</div>
			</div>

			<div class="ui-g" align="center">
				<div class="ui-g-12">
					<p:commandButton id="btnSairFat" value="Sair" style="width:200px"
						action="#{relFaturamentoBacking.sair}" update="@form" />
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
