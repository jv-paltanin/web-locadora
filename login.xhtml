<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Sistema - Locadora</title>

	<style>
.caixa {
	background-color: #cdcdcd;
	width: 800px;
	height: 400px;
	border-radius: 20px;
	display: inline-flex;
	justify-content: center;
	border-radius: 20px;
}

.esquerda {
	background-color: #cdcdcd;
	width: 400px;
	height: auto;
	border-radius: 20px 0px 0px 20px;
}

.direita {
	background-color: #7386d5;
	width: 400px;
	height: auto;
	border-radius: 0px 20px 20px 0px;
}

.formulario {
	margin-top: 40px;
	margin-bottom: 30px;
}
</style>
</h:head>

<h:body>
	<p:spacer height="80px" />
	<h:form id="formularioLogin">

		<p:growl id="growl" showDetail="true" life="4000" />

		<div align="center">

			<div class="caixa">
				<div class="esquerda">
					<div class="formulario">
						<h:graphicImage style="margin-bottom:5px;"
							name="images/logo60.png" library="adamantium-layout" />

						<h1 style="font-family: monospace; font-size: 30px">WEB
							Locadora</h1>

						<h:panelGrid columns="1" cellpadding="10">

							<p:inputText value="#{loginBacking.login}" required="true"
								requiredMessage="Login obrigatório" placeholder="Login"
								size="30">
								<p:ajax event="focus" />
							</p:inputText>

							<p:password id="feedback" value="#{loginBacking.senha}"
								required="true" requiredMessage="Senha obrigatória!"
								placeholder="Senha" size="30" />
						</h:panelGrid>
					</div>
					<p:commandButton value="Login"
						action="#{loginBacking.efetuarLogin}" update="@form"
						style="width: 240px;" />
				</div>
				<div class="direita">
					<h:graphicImage
						style="width: 350px; height:auto; margin-top: 50px;"
						name="images/telaLogin.svg" library="adamantium-layout" />
				</div>
			</div>
		</div>
	</h:form>
</h:body>

</html>
