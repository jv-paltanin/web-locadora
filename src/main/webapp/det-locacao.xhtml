<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="corpo">

		<title>Detalhes da Locação</title>

		<h:form id="formCadLocacao">

			<p:growl id="growl" showDetail="true" life="4000" />

			<div align="center">

				<p:tabView>

					<p:tab id="cadLocacao" title="Detalhe da Locação">

						<p:panel id="pnLocacao">

							<div class="ui-g">
								<div class="ui-g-12">
									<p:outputLabel value="Cliente #{detLocacaoBacking.nomeCliente}"
										style="font-size: 25px" />
								</div>
							</div>
							<br />
							<div class="ui-g">
								<div class="ui-g-3">
									<p:outputLabel value="Data Locação" style="font-size: 20px" />
									<br /> <br />
									<p:outputLabel value="#{detLocacaoBacking.dataLocacao}"
										style="font-size: 20px" />
								</div>
								<div class="ui-g-3">
									<p:outputLabel value="Data Devolução" style="font-size: 20px" />
									<br /> <br />
									<p:outputLabel value="#{detLocacaoBacking.dataDevolucao}"
										style="font-size: 20px" />
								</div>
								<div class="ui-g-3">
									<p:outputLabel value="Valor" style="font-size: 20px" />
									<br /> <br />
									<p:outputLabel value="#{detLocacaoBacking.valor}"
										style="font-size:20px" />
								</div>
								<div class="ui-g-3" align="center">
									<p:outputLabel value="Devolvido" style="font-size: 20px" />
									<br /> <br />
									<p:outputLabel value="#{detLocacaoBacking.devolveAux}"
										style="font-size: 20px" />
								</div>
							</div>
							<p:spacer width="20" />

							<h:panelGrid columns="1">

								<p:dataTable id="tabelaFilmes"
									value="#{detLocacaoBacking.listaFilmes}" var="filme"
									emptyMessage="">

									<f:facet name="header">
            							Filmes Alugados
       								</f:facet>

									<p:column>
										<f:facet name="header">
											<h:outputText value="Nome" />
										</f:facet>
										<h:outputText value="#{filme.nome}" />
									</p:column>

									<p:column>
										<f:facet name="header">
											<h:outputText value="Gênero" />
										</f:facet>
										<h:outputText value="#{filme.genero}" />
									</p:column>

									<p:column>
										<f:facet name="header">
											<h:outputText value="Valor" />
										</f:facet>
										<h:outputText value="#{filme.valorFormatado}" />
									</p:column>

								</p:dataTable>

							</h:panelGrid>

							<p:spacer width="20" />

							<h:panelGrid columns="1">
								<p:commandButton id="btnSair" value="Sair"
									action="#{detLocacaoBacking.sair}" update="@form"
									style="width: 200px; font-size: 15px;" />
							</h:panelGrid>
						</p:panel>

					</p:tab>

				</p:tabView>

			</div>

		</h:form>

	</ui:define>

</ui:composition>
