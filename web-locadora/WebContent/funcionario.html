<html>
<head>
<meta charset="ISO-8859-1">
<title>WEB Locadora - Funcionário</title>

<link rel="stylesheet"

<link rel="stylesheet" href="css/style.css">

</head>
<body>

		<div class="container-fluid">
			<div class="flip-container-btnvoltar at-item"
				data-bs-toggle="tooltip" data-bs-placement="top" title="Voltar"
				ontouchstart="this.classList.toggle('hover');">
				<div class="flipper">
					<div class="front">
						<a class="rotate-vert-center" href="menu.html"><img
							src="img/favicon-48.png"></a>
					</div>
					<div class="back">
						<a class="rotate-vert-center" href="menu.html"><img
							src="img/voltar-48.png"></a>
					</div>
				</div>
			</div>
			<h3>Cadastro de funcionário</h3>
			<button class="btn btn-dark d-inline-block d-lg-none ml-auto"
				type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="true"
				aria-label="Toggle navigation">
				<img src="img/menu-20.png" />
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="nav navbar-nav ml-auto">
					<li class="nav-item"><button type="button" class="btn-options">
							<img alt="" src="img/novo-24.png" data-bs-toggle="tooltip"
								data-bs-placement="top" title="Novo" />
						</button></li>
					<li class="nav-item"><button type="button" class="btn-options">
							<img alt="" src="img/alterar-24.png" data-bs-toggle="tooltip"
								data-bs-placement="top" title="Alterar" />
						</button></li>
					<li class="nav-item"><button type="button" class="btn-options">
							<img alt="" src="img/excluir-24.png" data-bs-toggle="tooltip"
								data-bs-placement="top" title="Excluir" />
						</button></li>
					<li class="nav-item"><button class="btn-options"
							onclick="document.querySelector('#flip-toggle').classList.toggle('hover');">
							<img alt="" src="img/consultar-24.png" data-bs-toggle="tooltip"
								data-bs-placement="top" title="Consultar" />
						</button></li>
				</ul>

			</div>
		</div>
	</nav>
	<div class="flip-container" id="flip-toggle">
		<div class="flipper">
			<div class="front">
				<!-- Conteúdo da frente -->
				<div class="d-lg-flex half">
					<div class="container">
						<div class="row align-items-center justify-content-center">
							<div class="col-md-12 py-3">
								<form action="#" method="post">
									<div class="row">
										<div class="col-md-12">
											<div class="row">
												<div class="col-md-4">
													<div class="form-group first">
														<label for="nome">Nome</label> <input type="text"
															class="form-control" id="nome">
													</div>
												</div>
												<div class="col-md-4">
													<div class="form-group first">
														<label for="cpf">CPF</label> <input type="text"
															class="form-control" id="cpf" onkeyup="masc_cpf(this)">
													</div>
												</div>
												<div class="col-md-4">
													<div class="form-group first">
														<label for="rg">RG</label> <input type="text"
															class="form-control" id="rg" onkeyup="masc_rg(this)">
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-4">
											<div class="form-group last mb-3">
												<label for="acessos">Perfil de Acesso</label> <select
													class="form-control" id="acessos">
													<option>- Selecione Acesso -</option>
													<option>Administrador</option>
													<option>Funcionário 0</option>
												</select>
											</div>
										</div>
										<div class="col-md-4">
											<div class="form-group first">
												<label for="login">Login</label> <input type="text"
													class="form-control" id="login">
											</div>
										</div>
										<div class="col-md-4">
											<div class="form-group first">
												<label for="senha">Senha</label> <input type="password"
													class="form-control" id="senha">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-4">
											<div class="form-group first">
												<label for="sexo">Sexo</label><br>
												<div class="radio">
													<input id="male" type="radio" name="gender" value="M">
													<img alt="" src="img/male48.png" /> &nbsp&nbsp&nbsp&nbsp <input
														id="female" type="radio" name="gender" value="F">
													<img alt="" src="img/female48.png" />
												</div>
											</div>
										</div>
										<div class="col-md-4">
											<div class="form-group first">
												<label for="nascimento">Data de Nascimento</label> <input
													type="date" class="form-control" id="nascimento">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-3">
											<div class="form-group last mb-3">
												<label for="logradouro">Logradouro</label> <input
													type="text" class="form-control" id="logradouro">
											</div>
										</div>
										<div class="col-md-4">
											<div class="form-group last mb-3">
												<label for="endereco">Endereço</label> <input type="text"
													class="form-control" id="endereco">
											</div>
										</div>
										<div class="col-md-3">
											<div class="form-group last mb-3">
												<label for="complemento">Complemento</label> <input
													type="text" class="form-control" id="complemento">
											</div>
										</div>
										<div class="col-md-2">
											<div class="form-group last mb-3">
												<label for="numero">Número</label> <input type="text"
													class="form-control" id="numero" onkeyup="masc_num(this)">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-3">
											<div class="form-group last mb-3">
												<label for="bairro">Bairro</label> <input type="text"
													class="form-control" id="bairro">
											</div>
										</div>
										<div class="col-md-3">
											<div class="form-group last mb-3">
												<label for="cep">CEP</label> <input type="text"
													class="form-control" id="cep" onkeyup="masc_cep(this)">
											</div>
										</div>
										<div class="col-md-3">
											<div class="form-group last mb-3">
												<label for="estados">Estado</label> <select
													class="form-control" id="estados">
													<option>- Selecione Estado -</option>
													<option>Paraná</option>
												</select>
											</div>
										</div>
										<div class="col-md-3">
											<div class="form-group last mb-3">
												<label for="cidades">Cidade</label> <select
													class="form-control" id="cidades">
													<option>- Selecione Cidade -</option>
													<option>Curitiba</option>
												</select>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-4">
											<div class="form-group last mb-3">
												<label for="telefone">Telefone</label> <input type="text"
													class="form-control" id="telefone"
													onkeyup="masc_telefone(this)">
											</div>
										</div>
										<div class="col-md-4">
											<div class="form-group last mb-3">
												<label for="celular">Celular</label> <input type="text"
													class="form-control" id="celular"
													onkeyup="masc_celular(this)">
											</div>
										</div>
										<div class="col-md-4">
											<div class="form-group last mb-3">
												<label for="email">Email</label> <input type="email"
													class="form-control" id="email">
											</div>
										</div>
									</div>
									<div class="row" align="center">
										<div class="col-md-3"></div>
										<div class="col-md-3">
											<div class="form-group last mb-3">
												<button type="submit" class="btn px-4 btn-primary">
													Salvar <img src="img/btn-salvar24.png" />
												</button>
											</div>
										</div>
										<div class="col-md-3">
											<div class="form-group last mb-3">
												<button type="button" class="btn px-4 btn-primary">
													Cancelar <img src="img/btn-cancel24.png" />
												</button>
											</div>
										</div>
										<div class="col-md-3"></div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="back">
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">Nome</th>
							<th scope="col">Cidade</th>
							<th scope="col">Celular</th>
							<th scope="col">Email</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>João</td>
							<td>Curitiba</td>
							<td>(41)99999-9999</td>
							<td>joao@gmail.com</td>
						</tr>
						<tr>
							<td>João</td>
							<td>Curitiba</td>
							<td>(41)99999-9999</td>
							<td>joao@gmail.com</td>
						</tr>
						<tr>
							<td>João</td>
							<td>Curitiba</td>
							<td>(41)99999-9999</td>
							<td>joao@gmail.com</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

		crossorigin="anonymous"></script>
	<!-- Bootstrap JS -->
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"

		crossorigin="anonymous"></script>


	<!-- JS para toggle button -->
	<script type="text/javascript">
			$(document).ready(function () {
		
		    $('#sidebarCollapse').on('click', function () {
		        $('#sidebar').toggleClass('active');
		    });
		
		});
	</script>
</body>
</html>
